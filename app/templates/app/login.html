{% extends 'app/base.html' %}

{% load bootstrap3 %}

{% block content %}
<div class="row">
    <h3>Login</h3>
    <div class="col-md-6">  
      <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Log In</button>
        {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
