{% extends 'app/base.html' %}

{% load bootstrap3 %}

{% block content %}
<div class="row">
  <h3>Delete task</h3>

    <form method="post">{% csrf_token %}

        <input type="submit" value="Confirm">
    </form>
  </div>
</div>
{% endblock %}
