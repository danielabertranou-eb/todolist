{% load bootstrap3 %}

{% bootstrap_css %}

<html>
    <head>
        <title>To do list</title>
    </head>
    <body>
        <nav class="navbar fixed-top navbar-default bg-light">
            <div class="container-fluid text-uppercase">
                <a class="navbar-brand" href="{% url 'event-list' %}">To do list</a>
                {% if user.is_authenticated %}
                <ul class="nav navbar-nav mr-auto navbar-right text-uppercase ">
                    <li>
                        <a href="#"><span class="glyphicon glyphicon-user"></span> {{ user.first_name }}</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </nav>
        <div class="container m-2">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
